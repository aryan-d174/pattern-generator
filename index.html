<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

    <div class="container">
        <h1>Pattern Generator</h1>

        <div class="input-group">
            <input type="text" id="patternName" placeholder="Enter Pattern Name" />
            <button type="button" onclick="searchPattern()">Search</button>
        </div>

        <label for="pattern">Select a Pattern:</label>
        <select id="pattern">
            <option value="Right Half Pyramid Pattern">Right Half Pyramid Pattern</option>
            <option value="Left Half Pyramid Pattern">Left Half Pyramid Pattern</option>
            <option value="Inverted Right Half Pyramid Pattern">Inverted Right Half Pyramid Pattern</option>
        </select>

        <button type="button" onclick="generatePattern()">Generate</button>

        <div class="output-section">
            <h2>Generated Pattern:</h2>
            <pre id="output"></pre>

            <h2>Generated Code:</h2>
            <pre id="code"></pre>
        </div>
    </div>

    <script>
        async function generatePattern() {
            // Your existing generatePattern() function
        }

        async function searchPattern() {
            const patternName = document.getElementById("patternName").value;

            try {
                const response = await fetch("/.netlify/functions/searchPattern", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: patternName })
                });

                const data = await response.json();

                if (data.pattern) {
                    // Update the select element with the found pattern
                    const select = document.getElementById("pattern");
                    const option = document.createElement("option");
                    option.value = data.pattern;
                    option.text = data.pattern;
                    select.appendChild(option);
                    select.value = data.pattern; // Select the newly added option
                } else {
                    alert("Pattern not found!");
                }
            } catch (error) {
                console.error('Error searching for the pattern:', error);
                alert("Error searching for pattern. Please try again.");
            }
        }
    </script>

</body>
</html>
